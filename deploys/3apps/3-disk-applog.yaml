apiVersion: apps/v1
kind: Deployment
metadata:
  name: diskstorage-leader-1
spec:
  selector:
    matchLabels:
      app: diskstorage
      ind: alpha
  replicas: 1
  template:
    metadata:
      labels:
        app: diskstorage
        ind: alpha
        r3: leader
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - topologyKey: kubernetes.io/hostname
            labelSelector:
              matchExpressions:
              - key: ind
                operator: In
                values: [alpha]

        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - topologyKey: kubernetes.io/hostname
            labelSelector:
              matchExpressions:
              - key: r3
                operator: In
                values: [leader]
      containers:
        - name: diskstorage-leader-1
          image: r3muskteers/diskstorage:latest
          ports:
            - containerPort: 11000
              protocol: TCP
            - containerPort: 12000
              protocol: TCP
            - containerPort: 13000
              protocol: TCP
          command: ["/bin/sh", "-c"]
          args: ["dd if=/dev/zero of=/tmp/store1gb.txt count=1024 bs=1048576 && ./diskstorage -logfolder=/tmp/"]
          env:
            - name: MY_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: MY_POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: MY_POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
---
